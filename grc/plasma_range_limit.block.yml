id: plasma_range_limit
label: Range Limiter
category: '[plasma]'

parameters:
- id: min_range
  label: Minimum Range (m)
  dtype: int
  default: 100
- id: max_range
  label: Maximum Range (m)
  dtype: int
  default: 10000
- id: abs_max_range
  label: Use Absolute Maximum Range
  dtype: bool
  options: [False, True]
  default: False
- id: multiplier
  label: Multiplier
  dtype: int
  default: 1

inputs:
- id: in
  domain: message

outputs:
- id: out
  domain: message

templates:
  imports: from gnuradio import plasma
  make: |-
   plasma.range_limit(${min_range}, ${max_range}, ${abs_max_range}, ${multiplier})

file_format: 1
